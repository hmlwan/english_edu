<include file="Public/header" />
<body style="background-color: #FFF; overflow: auto;">
	<js href="__COMMON__/js/jquery/jquery.picTip.js" />
	
	<div id="append_parent"></div>
	<div id="ajaxwaitid"></div>
	<div class="page">
		<div class="fixed-bar">
			<div class="item-title">
				<a class="back" href="{:U(CONTROLLER_NAME.'/index')}" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
				<div class="subject">
					<h3>获奖管理- 获奖详情</h3>
					<h5>获奖信息详情</h5>
				</div>
			</div>
		</div>

		<form id="add_form" method="post" action="{:U('detail')}">
			<input type="hidden" name="form_submit" value="ok" />
			<input type='hidden' name='id' value='{$vo.id}'/>
			<div class="ncap-form-default">
				<dl class="row">
					<dt class="tit">
						<label for="pid"><em>*</em>奖项名称</label>
					</dt>
					<dd class="opt">
						{$vo.award_name}
					</dd>
				</dl>
				<dl class="row">
					<dt class="tit">
						<label for="menu_name"><em>*</em>获奖人姓名</label>
					</dt>
					<dd class="opt">
						{$vo.username}
						<span class="err"></span>
					</dd>
				</dl>
				<dl class="row">
					<dt class="tit">
						<label for="menu_name"><em>*</em>获奖日期</label>
					</dt>
					<dd class="opt">
						{$vo.award_time|date="Y-m-d",###}
						<span class="err"></span>
					</dd>
				</dl>
				<dl class="row">
					<dt class="tit">
						<label for="menu_name"><em>*</em>颁奖单位</label>
					</dt>
					<dd class="opt">
						{$vo.unit}
						<span class="err"></span>
					</dd>
				</dl>
				<dl class="row">
					<dt class="tit">
						<label for="menu_name"><em>*</em>负责教师</label>
					</dt>
					<dd class="opt">
						{$vo.teacher_charge}
						<span class="err"></span>
					</dd>
				</dl>
				<dl class="row">
					<dt class="tit">
						<label for="menu_name"><em>*</em>获奖形式</label>
					</dt>
					<dd class="opt">
						<switch name="vo['award_form']">
							<case value="1">教师个人</case>
							<case value="2">教师团体</case>
							<case value="3">学生个人</case>
							<case value="4">学生团体</case>
							<case value="5">学生荣誉</case>
						</switch>
						<span class="err"></span>
					</dd>
				</dl>
				<dl class="row">
					<dt class="tit">
						<label for="menu_name"><em>*</em>奖项级别</label>
					</dt>
					<dd class="opt">
						<switch name="vo['award_rank']">
							<case value="1">镇级</case>
							<case value="2">区级</case>
							<case value="3">市级</case>
							<case value="4">国家级</case>
							<case value="5">全球级</case>
						</switch>
						<span class="err"></span>
					</dd>
				</dl>

				<dl class="row">
					<dt class="tit">
						<label for="menu_name"><em>*</em>所属部门</label>
					</dt>
					<dd class="opt">
						{$vo._department}
						<span class="err"></span>
					</dd>
				</dl>
				<dl class="row">
					<dt class="tit">
						<label for="file_pic"><em>*</em>获奖证书</label>
					</dt>
					<dd class="opt" style='height:auto'>
						<volist name="award_image" id="v">
							<div class="input-file-show" style="padding-left:0px" >
								<a href="{$v.award_image}" target="_blank"><img  src="{$v.award_image}" width="150px"  height='150px' style=''/></a>
							</div>
						</volist>
						<span class="err"></span>
					</dd>
				</dl>
			</div>
	</form>
	<div id="goTop"> <a href="JavaScript:void(0);" id="btntop"><i class="fa fa-angle-up"></i></a><a href="JavaScript:void(0);" id="btnbottom"><i class="fa fa-angle-down"></i></a></div>
	</div>
</body>
